apiVersion: apps/v1
kind: Deployment
metadata:
  name: posenet-demo
spec:
  selector:
    matchLabels:
      run: simplepose-demo
  replicas: 1
  template:
    metadata:
      labels:
        run: simplepose-demo
    spec:
      containers:
      - name: posenet-demo-simplepose
        image: gitlab-registry.nautilus.optiputer.net/yjungku/posenet-demo:latest
        ports:
        - containerPort: 80
      nodeSelector:
        k3s.io/hostname: "vroomtpu01.calit2.optiputer.net"
